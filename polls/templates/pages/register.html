<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">   
    <link rel="stylesheet" href="{% static 'register.css' %}" type="text/css">
    <title>Register</title>
</head>
<body>
    <div class="container" >
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'products' %}">Sản Phẩm</a></li>
                    <li><a href="{% url 'order' %}">Đặt Hàng</a></li>
                    <li><a href="{% url 'cart' %}">Giỏ Hàng</a></li>
                    {% if user.is_authenticated %}
                      <li><a href="{% url 'logout' %}" > Đăng Xuất </a></li>
                    {% else %}
                      <li><a href="{% url 'register' %}"> Đăng Ký </a></li>
                      <li><a href="{% url 'login' %}"> Đăng Nhập</a></li>
                    {% endif %}

                </ul> 
            </nav>
        </div>
        <img src="{%static 'images/l.PNG' %}" alt="" class="logo">
        <form action="" method="POST" style="color: white;">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4" style="color:white; font-family:Helvetica">Đăng Ký Tại Đây</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="button">
              <button class="btn-button ">Sign Up</button>
          </div>
          <div class="form-group", style="font-size: 18px">
              <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
          </div>
        </form>
    </div>
</body>
</html>
