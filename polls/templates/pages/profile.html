{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<style>
    .profile_pic {
        width: 200px;
        height: 200px;
        margin-left: 10px;
        border-radius: 50%;
    }
    
    input{
        color: rgb(90, 90, 100);
        width: 300px;
        height: 30px;
        font-family: Helvetica;

    }
    .btn-button-update {
        width: 250px;
        font-size: 16px;
        font-weight: 600px;
        margin-top: 20px;
        margin-left: 20px;
        font-family: Helvetica;
        color: #fff;
        cursor: pointer;
        height: 40px;
        text-align:center;
        border: none;
        background-size: 300% 100%;
        border-radius: 50px;
        transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }
    .btn-button-update:hover {
        background-position: 100% 0;
        transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }
    .btn-button-update:focus {
        outline: none;
    }
    
    .btn-button-update {
        background-image: -webkit-linear-gradient(right,#667eea, #764ba2, #6B8DD6, #8E37D7);
        box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
    }
</style>

<br>
<div class="row">
    <div class="col-md-4">
        <div class="card card-body">
            <img class="profile_pic" src="{{request.user.customer.image.url}}"  alt="">
        </div>
    </div>
    <div class="col-md-8">
        <div class="card card-body">

            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

                <input class="btn-button-update" type="submit" name="Update Information" value="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
